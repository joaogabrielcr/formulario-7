<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">    <meta charset="UTF-8">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="name">
                    <col-2>
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name"/>
                     </div> 

                     <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname">
                     </div>
                </col-2>
                     
                     <div class="input-wrapper">
                        <label for="event-email">Email<span>(Digite um email válido)</span></label>
                        <input type="email" id="event-email">
                     </div>

                     <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                     </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                 
                <div class="input-wrapper">
                  <label for="event-mentor-name">Nome do seu mentor<span>(Digite um email válido)</span></label>
                   <input type="text" id="event-mentorname">
                </div>
                </div>
            </fieldset>  

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários dispóniveis</legend>
                    <div class="first-mentorship">Primeira mentoria</div>
                <div class=".col-3">
                      <div class="input-wrapper">
                        <label for="event-date">Data</label>
                         <input type="date" id="event-date">
                      </div>
                      
                      <div class="input-wrapper">
                          <label for="event-begin">Das</label>
                          <input type="time" id="event-begin">
                      </div>

                      <div class="input-wrapper">
                        <label for="event-begin">Até</label>
                        <input type="time" id="event-end">
                     </div>
                </div>
            </fieldset>
        
            <fieldset>
                <div class="fieldset-wrapper">Segunda mentoria</div>
            <div class=".col-4">
                   <div class="input-wrapper">
                     <label for="event-date">Data</label>
                      <input type="date" id="event-date">
                   </div>
                   
                   <div class="input-wrapper">
                       <label for="event-begin">Das</label>
                       <input type="time" id="event-begin">
                   </div>

                   <div class="input-wrapper">
                     <label for="event-begin">Até</label>
                     <input type="time" id="event-end">
                  </div>
            </fieldset>
        </form>
         <footer>
            <input class="button" 
            type="submit" form="my-form" value="Salvar envento">
            </div>
         </footer>
    </div>
    
</body>
</html>
